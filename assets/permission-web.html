<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style>
      body {
        background-color: #383838;
        color: white
      }
      .group {
        position: relative;
        width: 847px;
        height: 606px;
        left: 259px;
        top: 181px;
      }
      .button {
        position: absolute;
        width: 660px;
        height: 120px;
        left: 353px;
        top: 667px;
      
        background: linear-gradient(
          180deg,
          rgba(97, 250, 255, 0.49) 0%,
          rgba(58, 181, 185, 0.26) 80%,
          rgba(54, 147, 151, 0.18) 100%
        );
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25),
                    -4px -4px 10px rgba(0, 0, 0, 0.25);
        border-radius: 350px;
        border: none;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .buttonText {
        position: absolute;
        width: 473px;
        height: 60px;
        left: 446px;
        top: 697px;
        
        font-family: 'SF Pro';
        font-style: normal;
        font-weight: 510;
        font-size: 50px;
        line-height: 60px;
        text-align: center;
        
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <div class="group">
      <button class="button">Conceder permiss√µes</button>
    </div>
