<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>button glow up</title>
  <style>
    body {
      background-color: #383838;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'SF Pro', sans-serif;
    }
    .button {
      width: 660px;
      height: 120px;
      background: linear-gradient(
        180deg,
        rgba(97, 250, 255, 0.49) 0%,
        rgba(58, 181, 185, 0.26) 80%,
        rgba(54, 147, 151, 0.18) 100%
      );
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25),
                  -4px -4px 10px rgba(0, 0, 0, 0.25);
      border-radius: 350px;
      border: none;
      color: white;
      font-size: 50px;
      font-weight: 510;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button class="button">Conceder permiss√µes</button>
</body>
</html>
