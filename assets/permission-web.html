<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>vJS Permissions Fixed</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=SF+Pro:wght@300;500;600;900&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  
  html, body {
    height: 100%;
    background: #383838;
    color: white;
    font-family: 'SF Pro', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90vw; /* responsive width */
    max-width: 600px; /* cap max width so it’s not TOO big */
    gap: 20px; /* space between stuff so no overlap */
    padding: 20px;
    position: relative; /* for any internal absolute stuff */
  }
  
  .logo {
    width: 150px;  /* smaller so it fits */
    height: 150px;
    object-fit: contain; /* in case it’s an img */
  }
  
  .title {
    font-weight: 900;
    font-size: 2.5rem; /* scales nicely */
    text-align: center;
    white-space: nowrap;
  }
  
  .permissions {
    font-size: 1.5rem;
    text-align: center;
    color: white;
    font-weight: 400;
    white-space: nowrap;
  }
  
  .permissions .semibold {
    font-weight: 600;
  }
  
  .button {
    width: 100%;
    max-width: 400px;
    height: 60px;
    background: linear-gradient(
      180deg,
      rgba(97, 250, 255, 0.49) 0%,
      rgba(58, 181, 185, 0.26) 80%,
      rgba(54, 147, 151, 0.18) 100%
    );
    box-shadow:
      4px 4px 10px rgba(0, 0, 0, 0.25),
      -4px -4px 10px rgba(0, 0, 0, 0.25);
    border-radius: 60px;
    border: none;
    cursor: pointer;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .buttonText {
    font-weight: 500;
    font-size: 1.5rem;
    color: white;
    text-align: center;
    user-select: none;
    white-space: nowrap;
  }
  
  .bottomText {
    font-weight: 300;
    font-size: 1.25rem;
    text-align: center;
    color: white;
    white-space: nowrap;
    text-shadow:
      2px 2px 4px rgba(0,0,0,0.25),
      -2px -2px 4px rgba(0,0,0,0.25);
    user-select: none;
  }

</style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/angleisokay/vJS/refs/heads/main/assets/logo.svg" alt="vJS Logo" class="logo" />
    <div class="title">vJS Web</div>
    <div class="permissions">
      <span class="regular">Este ambiente web quer permissões: </span>
      <span class="semibold">• Acesso ao sistema</span>
    </div>
    <button class="button"></button>
    <div class="buttonText">Conceder permissões</div>
    <div class="bottomText">Toque no botão “OK” para cancelar</div>
  </div>
</body>
</html>
