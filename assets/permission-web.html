<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>vJS Permissions</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=SF+Pro:wght@300;500;600;900&display=swap');

  /* BASIC RESET */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    background-color: #383838;
    color: white;
    font-family: 'SF Pro', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* main container that holds all your stuff */
  .container {
    position: relative;
    width: 1120px; /* enough room for your largest x+width */
    height: 1100px; /* just a lil extra so bottom text fits */
  }

  /* vJS Logo */
  .logo {
    position: absolute;
    width: 250px;
    height: 250px;
    left: 558px;
    top: 181px;
  }

  /* vJS Web Title (Black font weight = 900) */
  .title {
    position: absolute;
    left: 575px;
    top: 431px;
    font-weight: 900;
    font-size: 50px;
    user-select: none;
  }

  /* Permissions Text */
  .permissions {
    position: absolute;
    left: 259px;
    top: 491px;
    width: 847px;
    font-size: 50px;
    user-select: none;
  }
  /* permissions text with mixed weights — split in spans */
  .permissions .regular {
    font-weight: 400;
  }
  .permissions .semibold {
    font-weight: 600;
  }

  /* Button */
  .button {
    position: absolute;
    left: 353px;
    top: 667px;
    width: 660px;
    height: 120px;

    background: linear-gradient(
      180deg,
      rgba(97, 250, 255, 0.49) 0%,
      rgba(58, 181, 185, 0.26) 80%,
      rgba(54, 147, 151, 0.18) 100%
    );
    box-shadow:
      4px 4px 10px rgba(0, 0, 0, 0.25),
      -4px -4px 10px rgba(0, 0, 0, 0.25);
    border-radius: 350px;
    border: none;
    cursor: pointer;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: all 0.3s ease;

    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  /* Button Text (Medium = 500) */
  .buttonText {
    position: absolute;
    left: 446px;
    top: 697px;
    width: 473px;
    height: 60px;

    font-weight: 500;
    font-size: 50px;
    line-height: 60px;
    text-align: center;
    color: white;
    user-select: none;
  }

  /* Bottom Text (Light = 300) */
  .bottomText {
    position: absolute;
    left: 402px;
    top: 963px;
    width: 567px;
    height: 48px;

    font-weight: 300;
    font-size: 40px;
    line-height: 48px;
    text-align: center;
    color: white;
    text-shadow:
      2px 2px 4px rgba(0,0,0,0.25),
      -2px -2px 4px rgba(0,0,0,0.25);
    user-select: none;
  }
</style>
</head>
<body>
  <div class="container">
    <img
      src="https://raw.githubusercontent.com/angleisokay/vJS/refs/heads/main/assets/logo.svg"
      alt="vJS Logo"
      class="logo"
    />
    <div class="title">vJS Web</div>

    <div class="permissions">
      <span class="regular">Este ambiente web quer permissões: </span>
      <span class="semibold">• Acesso ao sistema</span>
    </div>

    <button class="button"></button>
    <div class="buttonText">Conceder permissões</div>

    <div class="bottomText">Toque no botão “OK” para cancelar</div>
  </div>
</body>
</html>
